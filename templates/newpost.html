{% extends "base.html" %}

{% block content %}
<div>
	<form method="post">
		<label>
			<div>Subject</div>
			<input type="text" name="subject">
		</label>

		<label>
			<div>Content</div>
			<textarea name="content"></textarea>
		</label>

		<div class="error">{{error}}</div>

		<input type="submit">
	</form>
	<a href="/blog">Cancel</a>
</div>
{% endblock %}
