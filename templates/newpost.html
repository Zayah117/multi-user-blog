<!DOCTYPE html>

<html>
	<head>
		<title>Basic Blog</title>
	</head>

	<style>
		textarea {
			width: 600px;
			height: 400px;
		}
	</style>

	<body>
		<h1>My Blog</h1>

		<form method="post">
			<label>
				<div>Subject</div>
				<input type="text" name="subject" value="{{title}}">
			</label>

			<label>
				<div>Content</div>
				<textarea name="content">{{art}}</textarea>
			</label>

			<div class="error">{{error}}</div>

			<input type="submit">
		</form>
	</body>
</html>
