{% extends "base.html" %}

{% block content %}
<div>
	<a href="/blog/newpost">Newpost</a>
	{% if logged_in %}
		<a href="/blog/logout">Logout</a>
	{% else %}
		<a href="/blog/login">Login</a>
		<a href="/blog/signup">Signup</a>
	{% endif %}

	{% for post in blog_posts %}
		<div class="post">
			<a href="/blog/{{ post.key().id() }}">{{post.subject}}</a>
			<p>Submitted by {{post.writer.name}}</p>
			<p>Likes: {{post.likes}}</p>
		</div>
	{% endfor %}	
</div>
{% endblock %}
