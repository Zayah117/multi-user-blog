<!DOCTYPE html>

<html>
	<head>
		<title>Basic Blog</title>
	</head>

	<style>
		.blog_post {
			padding: 10px;
		}
	</style>

	<body>
		<h1>My Blog</h1>

		<hr>

		{% for post in blog_posts %}
			<div class="blog_post">
				<div>{{post.subject}}</div>
				<div>{{post.content}}</div>
				<div>Submitted by {{post.writer}}</div>
				<div>Likes: {{post.likes}}</div>
				<div><a href="/blog/{{ post.key().id() }}">Permalink</a></div>
			</div>
		{% endfor %}
	</body>
</html>
