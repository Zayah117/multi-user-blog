<!DOCTYPE html>

<html>
	<head>
		<title>Basic Blog</title>
	</head>

	<body>
		<h1>My Blog</h1>

		<form method="post">
			<label>
				<div>Add comment</div>
				<textarea name="comment">{{comment.comment}}</textarea>
			</label>

			<input type="submit">
		</form>
		<a href="/blog/{{ post.key().id() }}">Cancel</a>
	</body>
</html>
