{% extends "base.html" %}

{% block content %}
<div>
	<form method="post">
		<label>
			<div>Subject</div>
			<input type="text" name="subject" value="{{post.subject}}">
		</label>

		<label>
			<div>Content</div>
			<textarea name="content">{{post.content}}</textarea>
		</label>

		<div class="error">{{error}}</div>

		<input type="submit">
	</form>
	<a href="/blog/{{ post.key().id() }}">Cancel</a>
</div>
{% endblock %}
